<!DOCTYPE html>

                      <div class="fnc-slide__content">
                        <h2 class="fnc-slide__heading">

                          <div class="fnc-slide__heading-line">
                            <span>Widow</span>
                          </div>
                        </h2>
                        <button type="button" class="fnc-slide__action-btn">
                        
                          <span data-text="Credits"></span>

                      </div>
                    </div>
                  </div>
                  <!-- slide end -->
                  <!-- slide start -->
                  <div class="fnc-slide m--blend-dark">
                    <div class="fnc-slide__inner">

                      <div class="fnc-slide__content">

                  <!-- slide end -->
                  <!-- slide start -->
                  <div class="fnc-slide m--blend-red">
                    <div class="fnc-slide__inner">
                      <div class="fnc-slide__mask">
                        <div class="fnc-slide__mask-inner"></div>
                      </div>
                      <div class="fnc-slide__content">
                        <h2 class="fnc-slide__heading">
                          <div class="fnc-slide__heading-line">
                            <span>Iron</span>
                          </div>
                          <div class="fnc-slide__heading-line">
                            <span>Man</span>
                          </div>
                        </h2>
                        <button type="button" class="fnc-slide__action-btn">
                         
                          <span data-text="Credits"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="fnc-slide m--blend-red">
                    <div class="fnc-slide__inner">
                      <div class="fnc-slide__mask">
                        <div class="fnc-slide__mask-inner"></div>
                      </div>
                      <div class="fnc-slide__content">

                          <div class="fnc-slide__heading-line">

                          <div class="fnc-slide__heading-line">
                            <span>Man</span>
                          </div>
                        </h2>
                        <button type="button" class="fnc-slide__action-btn">
                         
                          <span data-text="Credits"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="fnc-slide m--blend-red">
                    <div class="fnc-slide__inner">
                      <div class="fnc-slide__mask">
                        <div class="fnc-slide__mask-inner"></div>
                      </div>
                      <div class="fnc-slide__content">
                        <h2 class="fnc-slide__heading">
                          <div class="fnc-slide__heading-line">
                            <span>Ironssssss</span>

                          <div class="fnc-slide__heading-line">

                </div>
                <nav class="fnc-nav">

          </div>
          <div class="form-box">
            <div class="top">
              <p>
              <a href="../index.html">
                <img src="images/home-outline.svg" alt="" style="width: 100%; height: 20px;">
              </a>  
              </p>
              <p>
                Not a member?
                <span data-id="#ff0066">Register now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Login</h2>
                <p></p>
                <input type="text" placeholder="Enter Username" />
                <div>
                 <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                   
                  </div>
                </div>
                <span>Recovery Password</span>
                <input type="Submit" value="Login" />
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Register -->
        <div class="user signup">
          <div class="form-box">
            <div class="top">
              <p>
                Already a member?
                <span data-id="#1a1aff">Login now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Register</h2>
                <p>It's good to have you.</p>
                <input type="text" placeholder="Enter First Name" />
                <input type="text" placeholder="Enter Last Name" />
                <input type="email" placeholder="Enter Email" />
                <div>
                  <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <input type="Submit" value="Register" />
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="img-box">
            <img src="./images/top-view-unrecognizable-hacker-performing-cyberattack-night.jpg" alt="" />
          </div>
